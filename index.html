    <h1>Test Environment 4 Learning</h1>
    
    <!-- Test Buttons and Form -->
    <div style="margin: 20px;">
        <button onclick="fbq('track', 'ViewContent', {content_name: 'Sample Product', content_type: 'product'})">
            Test ViewContent Event
        </button>

        <button onclick="fbq('track', 'AddToCart', {
            content_name: 'Sample Product',
            content_type: 'product',
            content_ids: ['123'],
            value: 49.99,
            currency: 'USD'
        })">
            Test AddToCart Event
        </button>

        <form onsubmit="event.preventDefault(); fbq('track', 'Purchase', {
            value: 99.99,
            currency: 'USD',
            content_ids: ['123'],
            content_type: 'product'
        })">
            <h3>Test Purchase Form</h3>
            <input type="text" placeholder="Name" /><br><br>
            <input type="email" placeholder="Email" /><br><br>
            <button type="submit">Complete Purchase ($99.99)</button>
        </form>

        <!-- Custom Event Example -->
        <button onclick="fbq('trackCustom', 'ShareDiscount', {
            promotion: 'share_discount_10%',
            discount_value: 10,
            currency: 'USD'
        })">
            Test Custom Event (Share Discount)
        </button>

        <button onclick="fbq('trackCustom', 'VideoTutorialStart', {
            tutorial_name: 'Getting Started',
            duration: '5:30',
            category: 'Beginners'
        })">
            Test Custom Event (Video Tutorial)
        </button>
    </div>
